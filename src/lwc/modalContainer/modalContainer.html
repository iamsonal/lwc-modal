<!-- Modal Container -->
<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-button label="Open Modal" onclick={handleShowModal}></lightning-button>
            <c-modal name="Modal Name" title="Modal Title" >
                <p>This is some content</p>
                <div slot="footer" style="display: inline;">
                    <lightning-button
                            label="Close"
                            variant="neutral"
                            onclick={handleCancelModal}
                    ></lightning-button>
                </div>
            </c-modal>
        </div>
    </lightning-card>
</template>
